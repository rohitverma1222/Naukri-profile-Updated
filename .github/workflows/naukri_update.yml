name: Update Naukri Profile

on:
  schedule:
    # Runs every 30 minutes
    - cron: '0,30 * * * *'

  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: naukri-updater
  cancel-in-progress: true

jobs:
  update-naukri-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Log start time
        run: |
          echo "Workflow started at: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Naukri Profile Updater
        env:
          NAUKRI_EMAIL: ${{ secrets.NAUKRI_EMAIL }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
          NAUKRI_COOKIES: ${{ secrets.NAUKRI_COOKIES }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
        run: |
          python -m naukri_updater.main

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-${{ github.run_id }}
          path: screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: Log completion time
        if: always()
        run: |
          echo "Workflow completed at: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
