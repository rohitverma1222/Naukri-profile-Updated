name: Update Naukri Profile

on:
  schedule:
    # Runs at 9 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
    # Runs at 2 PM IST (8:30 AM UTC)
    - cron: '30 8 * * *'
    # Runs at 8 PM IST (2:30 PM UTC)
    - cron: '30 14 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  update-naukri-profile:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Naukri Profile Updater
        env:
          NAUKRI_EMAIL: ${{ secrets.NAUKRI_EMAIL }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: |
          python -m naukri_updater.main

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: Log completion time
        if: always()
        run: |
          echo "Workflow completed at: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
